---
layout: default
---

<div class="posts">
  <div style="background: #E1F5A9; padding: 1em; border-radius: 1em; border: 2px solid #74DF00">
      The content for this website is maintained by the
      RRSG community on Github at <a href="https://github.com/ISMRM/ismrm.github.io/rrsg">https://github.com/ISMRM/ismrm.github.io/rrsg</a>.
  </div>    
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
